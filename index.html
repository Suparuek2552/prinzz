<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 40px 0;
        }
        main {
            padding: 40px 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Webpage</h1>
        <p>This is a simple HTML5 one-page site</p>
    </header>

    <main>
        <h2>Here is an image</h2>
        <img src="https://via.placeholder.com/600x400" alt="Sample Image">
        <p>This image is displayed using HTML5 and CSS.</p>
    </main>

    <footer>
        <p>&copy; 2025 My Simple Website</p>
    </footer>

</body>
</html>
